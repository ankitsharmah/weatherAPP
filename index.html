<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

                      
        <div class="custom Index">
            <input type="text" placeholder="Search place. " id="input">
            <button id="custom-button" onclick="">check
            </button>

        </div>
        
        
        <a href="index.html"><img src="images/pngegg (20).png" alt=""  class="back Index"></a>
                
        <div class="container">
         <div class="viewport">
         
            <h1>WEATHER APP</h1>

        </div>
            <div class="MENU-BAR">
                <button  id="your-weather">
                    At your place
                </button>
            <img src="images/pngegg (12).png" alt=""  id="custom-search" style="cursor: pointer;">
           
             </div>

              <div class="place-name">

                <div class="with-flag">
                <h3 id="place">DELHI </h3>
                <img src="images/flagg.jpg" alt=""  class="flag">
            </div>


                <div class="temperature">
                    32 â„ƒ	
                </div>


              </div>




              <div class="more-info">

                
                <div class="wind">

                    <img src="images/pngegg (13).png" alt="" id="wind-logo" class="logos">
                    <h2 id="Wind" class="value">4.8<span> km/h</span></h2>

                </div>


                <div class="humidity">

                    <img src="images/pngegg (17).png" alt="" id="humidity-logo" >
                    <h2 class="value" id="humid">45 <span>%</span></h2>

                </div>


                <div class="rain">

                    <img src="https://api.openweathermap.org/img/w/03n.png" alt="" id="rain-logo">
                    <h2 class="value" id="rain-data">11 <span>%</span></h2>

                </div>

              </div>

        </div>








    </div>
 


    <script src="index.js"></script>

    
</body>
</html>
